name: Deploy brb-events

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t brb-events:latest .
          docker images brb-events:latest

      - name: Deploy to EC2
        if: success()
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          set -e
          
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "StrictHostKeyChecking no" >> ~/.ssh/config
          
          # Add host to known_hosts
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Save and transfer Docker image
          echo "Saving Docker image..."
          docker save brb-events:latest | gzip > brb-events.tar.gz
          
          echo "Transferring image to EC2..."
          scp -i ~/.ssh/id_rsa brb-events.tar.gz "$EC2_USER@$EC2_HOST:/tmp/"
          
          # Deploy on EC2
          echo "Deploying on EC2..."
          ssh -i ~/.ssh/id_rsa "$EC2_USER@$EC2_HOST" bash << 'EOF'
          set -e
          
          echo "Loading Docker image..."
          docker load < /tmp/brb-events.tar.gz
          
          echo "Stopping old container..."
          docker stop brb-events-prod || true
          docker rm brb-events-prod || true
          
          echo "Starting new container..."
          docker run -d \
            --name brb-events-prod \
            -p 127.0.0.1:3002:80 \
            --restart unless-stopped \
            brb-events:latest
          
          echo "Cleaning up..."
          rm -f /tmp/brb-events.tar.gz
          docker image prune -f
          
          echo "Deployment successful!"
          EOF
          
          # Cleanup local image
          rm -f brb-events.tar.gz
