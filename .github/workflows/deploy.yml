name: Deploy brb-events

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t brb-events:latest .

      - name: Deploy to EC2 via SSH
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          set -e
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          docker save brb-events:latest | gzip > brb-events.tar.gz
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa brb-events.tar.gz "$EC2_USER@$EC2_HOST:/tmp/"
          
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa "$EC2_USER@$EC2_HOST" << 'ENDSSH'
          set -e
          cd /tmp
          docker load < brb-events.tar.gz
          docker stop brb-events-prod 2>/dev/null || true
          docker rm brb-events-prod 2>/dev/null || true
          docker run -d \
            --name brb-events-prod \
            -p 127.0.0.1:3002:80 \
            brb-events:latest
          echo "Deployment complete"
          ENDSSH
